[theme]
base = "light"
font = "sans serif"  # 한글이 깔끔하게 나오는 기본 폰트 설정

[server]
enableCORS = false   # 보안 관련 에러 방지 (선택사항)
enableXsrfProtection = false # [FIX] Allow cross-site requests to prevent connection drops (Code: 1ST)
maxUploadSize = 200 # [FIX] Increase upload size limit just in case
enableStaticServing = true # static 폴더 정적 파일 서빙 활성화
